<!--basic code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--CSS page 2-->
    <link rel="stylesheet" href="assets/css/map.css">
    <!--ANIME library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <!-- google map -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfQ3fFasbNNaSb6Y8SSK16iDsh4_rvvRU&callback=initMap"></script>
</head>
    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid text-center dropshadow" id="top">
                    
                <!--ANIME-->
                <h1 class="ml4">
                    <span class="letters letters-1">Gimme</span>
                    <span class="letters letters-2">a</span>
                    <span class="letters letters-3">TACO!</span>
                    </h1>
                <!--END OF ANIME-->
            </div>
        </div>
        <br>
        <div class="container dropshadow"id="middlebox">
            
            <br>
            
            <!-- lucky button -->
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-secondary" id="smallButton">Secondary</button>
            </div>
            
            <br>
            
            <!-- text field --> 
            <form>
                <div class="form-row">
                    <div class="col mr-5 ml-5">
                        <input type="text" class="form-control input1" id="location" placeholder="Location">
                    </div>
                    <div class="col mr-5 ml-5">
                            <input type="text" class="form-control input1" id="distance" placeholder="Distance">
                    </div>
                    <div class="col mr-5 ml-5">
                        <input type="text" class="form-control input1" id="price" placeholder="Price">
                    </div>
                 
                </div>
            </form>
            
            <br>
    
            <!-- submit button -->
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-secondary btn-lg" id="hugeButton">Submit</button>
            </div>
            <br>
            
        </div>  
        
        <div class="bottom_container">
        </div>
<script src="assets/js/app.js"></script>
</body>
</html>
