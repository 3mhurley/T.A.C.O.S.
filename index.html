<!--basic code-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gimme a Taco</title>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--ANIME library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

</head>
<body>

  
    <div class="container">
        <div class="row">
            <div class="col-10">
                <div class="container">
                    <div class="jumbotron jumbotron-fluid text-center dropshadow top" id="top"> 
                        <!--ANIME-->
                        <h1 class="ml4">
                            <span class="letters letters-1">Gimme</span>
                            <span class="letters letters-2">a</span>
                            <span class="letters letters-3">TACO!</span>
                            </h1>
                        <!--END OF ANIME-->
                    </div>
                </div>
            </div>
            <div class="col-2"></div> 
        </div>

    <br>
                    
        <div class="row"> 
            <div class="col-10">      
                <div class="container" id="taco-inputs">
                    <!-- lucky button -->
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-secondary btn-md" id="smallButton">Gimme a Random TACO!</button>
                    </div>
                    
                    <br>

    
                    <!-- text field with user validation--> 
                    <form class="needs-validation" id="taco-form" novalidate action="page2a.html">
                        <div class="form-row" id="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Current Location</label>
                                <input type="text" class="form-control" id="validationCustom01" value="" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom02">How far will you go for a taco?</label>
                                <input type="number" class="form-control" id="validationCustom02" value="" required>
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="validationCustom03">Price Range $-$$$</label>
                                <input type="text" class="form-control" id="validationCustom03" value="" required>
                                <div class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="col-md-12 text-center" id="taco-button">
                            <button type="submit" class="btn btn-secondary btn-lg" id="hugeButton">Nearest TACO!</button>
                        </div>
                    </form>
                </div>
            </div>  
            <div class="col-2"></div>
        </div> 
        </div>
   

<script src="assets/js/app.js"></script>

</body>
</html>
