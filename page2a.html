<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gimme a Taco</title>
    
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--CSS page 2-->
    <link rel="stylesheet" href="assets/css/map.css">
    <!--ANIME library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <!--style sidebar-->
    <style> 
  
  .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #9ACD32;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}
.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}
.sidenav a:hover {
  color: #f1f1f1;
}
.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
#main {
  transition: margin-left .5s;
  padding: 16px;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
  </style>
  <!--end of style sidebar-->

</head>

<body>

  <!--sidebar-->
  <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#"><img src="assets/images/taco.jpg" style="height:200px; width:200px;"></a>
      <h1 id="sbName">Name</h1>
      <p id="sbRP">Rating/Price</p>
      <a href="#" id="sbURL">URL</a>
      <p id="sbPh">Phone</p>
      <p id="sbDesc">Description</p>
  </div>
    <!--sidebar end-->


  <div class="container">
      <div class="row">
          <div class="col-10">
                <div class="row">
                  <div class="jumbotron jumbotron-fluid text-center dropshadow" id="new-tacos">
                      <form class="needs-validation" novalidate>
                          <div class="form-row" id="form-row">
                              <div class="col-md-4 mb-3">
                                  <label for="validationCustom01">Current Location</label>
                                  <input type="text" class="form-control" id="validationCustom04" value="" required>
                                  <div class="invalid-feedback"></div>
                              </div>
                              <div class="col-md-4 mb-3">
                                  <label for="validationCustom02">How far will you go for a taco?</label>
                                  <input type="number" class="form-control" id="validationCustom05" value="" required>
                                  <div class="invalid-feedback"></div>    
                              </div>
                              <div class="col-md-4 mb-3">
                                  <label for="validationCustom03">Price Range $-$$$</label>
                                  <input type="text" class="form-control" id="validationCustom06" value="" required>
                                  <div class="invalid-feedback"></div>
                              </div>
                          </div>
                              <div class="col-md-12 text-center">
                                  <button type="submit" class="btn btn-secondary btn-lg" id="hugeButton">New TACO Search</button>
                              </div>
                          </div>
                      </form>
                    </div>
                </div>
          </div>    
          
          
          <div class="row">
              <div class="col-10">
                  <div class="row">
                    <div class="map-box" style="width:850px; height:500px;">
                      <div id="map" style="height:100%;"></div>
                    </div>
                  </div>
              </div>
          </div>

          <br>
          
          <div class="row" id="results-table">
              <div class="col-10">
                  <div class="row">
                    <table class="table table-hover" id="resultsTable">
                      <thead>
                      <tr>
                        <th scope="col" id="nearest-taco">Nearest TACOS</th>
                      </tr>
                      </thead>
                      <tbody class="rest-cards"></tbody>
                    </table>
                  </div>
              </div>
          </div> 
          
  </div>     
        

    <!--link to JS-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfQ3fFasbNNaSb6Y8SSK16iDsh4_rvvRU&callback=initMap"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
